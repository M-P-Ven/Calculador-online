<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
            <title>Calculadora do M_P_Ven</title>
            <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="titulo"> Calculadora</h2>
            </div>
        </header>
        <main>
                <div class="mostrando">
                    <h2 id="ValoresDaConta">Insira um numero</h2>
                </div>
                <div class = "linhaDeBotoes">
                    <button id="botaoClr" class="BotaoCalculadora">Clear</button>
                </div>
                <div class = "linhaDeBotoes">
                    <button id="botao1" class="botao1, BotaoCalculadora">1</button>
                    <button id="botao2" class="BotaoCalculadora">2</button>
                    <button id="botao3" class="BotaoCalculadora">3</button>
                </div>
                <div class = "linhaDeBotoes">
                    <button id="botao4" class="BotaoCalculadora">4</button>
                    <button id="botao5" class="BotaoCalculadora">5</button>
                    <button id="botao6" class="BotaoCalculadora">6</button>
                </div>
                <div class = "linhaDeBotoes">
                    <button id="botao7" class="BotaoCalculadora">7</button>
                    <button id="botao8" class="BotaoCalculadora">8</button>
                    <button id="botao9" class="BotaoCalculadora">9</button>
                </div>
                <div class = "linhaDeBotoes">
                    <button id="botaoSumido" class="BotaoCalculadora, fadeout">0</button>
                    <button id="botao0" class="BotaoCalculadora">0</button>
                    <button id="botaoSumido" class="BotaoCalculadora, fadeout">0</button>
                </div>
                <div class = "linhaDeBotoes">
                    <button id="botaoponto" class="BotaoCalculadora">.</button>
                    <button id="botaomais" class="BotaoCalculadora">+</button>
                    <button id="botaomenos" class="BotaoCalculadora">-</button>
                    
                </div>
                <div class = "linhaDeBotoes">
                    <button id="botaomul" class="BotaoCalculadora">*</button>
                    <button id="botaodiv" class="BotaoCalculadora">/</button>
                    <button id="botaoigual" class="BotaoCalculadora">=</button>
                </div>
        </main>
        
        <footer>
            <a class="link" href="https://github.com/M-P-Ven">M_P_Ven</a>
        </footer>

    </body>

    <script src="JS/calculadora.js"></script>
    <script src="JS/Valores.js"></script>
    <script src="JS/calculando.js"></script>
    <script src="JS/display.js"></script>
</html>
